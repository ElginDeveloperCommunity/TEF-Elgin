<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elgin TEF Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="app.js"></script>
    <nav>
        <h1>Elgin TEF Web</h1>
        <div class="nav-buttons">
            <button onclick="start()">Start</button>
            <button onclick="stop()">Stop</button>
        </div>
    </nav>

    <main>
        <div class="container">

            <div class="card" onclick="configuracao()">
                <div class="card-top">
                    <i icon-name="settings" class="icon"></i>
                </div>
                <div class="card-content">
                    <h3>Configuração</h3>
                </div>
            </div>

            <div class="card" onclick="ativacao()">
                <div class="card-top">
                    <i icon-name="user-cog" class="icon"></i>
                </div>
                <div class="card-content">
                    <h3>Ativação</h3>
                </div>
            </div>

            <div class="card" onclick="reimpressao()">
                <div class="card-top">
                    <i icon-name="printer" class="icon"></i>
                </div>
                <div class="card-content">
                    <h3>Reimpressão</h3>
                </div>
            </div>

            <div class="card" onclick="relatorio()">
                <div class="card-top">
                    <i icon-name="book-copy" class="icon"></i>
                </div>
                <div class="card-content">
                    <h3>Relatório</h3>
                </div>
            </div>

            <div class="card" onclick="venda()">
                <div class="card-top">
                    <i icon-name="landmark" class="icon"></i>
                </div>
                <div class="card-content">
                    <h3>Venda</h3>
                </div>
            </div>

            <div class="card" onclick="debito()">
                <div class="card-top">
                    <i icon-name="wallet" class="icon"></i>
                </div>
                <div class="card-content">
                    <h3>Débito</h3>
                </div>
            </div>

            <div class="card" onclick="credito()">
                <div class="card-top">
                    <i icon-name="credit-card" class="icon"></i>
                </div>
                <div class="card-content">
                    <h3>Crédito</h3>
                </div>
            </div>

            <div class="card" onclick="cancelamento()">
                <div class="card-top">
                    <i icon-name="x-circle" class="icon"></i>
                </div>
                <div class="card-content">
                    <h3>Cancelamento</h3>
                </div>
            </div>

            <div class="card" onclick="pix()">
                <div class="card-top">
                    <i icon-name="x-circle" class="icon"></i>
                </div>
                <div class="card-content">
                    <h3>PIX</h3>
                </div>
            </div>

            <div class="card" onclick="intpos_venda()">
                <div class="card-top">
                    <i icon-name="grid" class="icon"></i>
                </div>
                <div class="card-content">
                    <h3>IntPos Venda</h3>
                </div>
            </div>

            <div class="card" onclick="intpos_adm()">
                <div class="card-top">
                    <i icon-name="grid" class="icon"></i>
                </div>
                <div class="card-content">
                    <h3>IntPos ADM</h3>
                </div>
            </div>

        </div>
    </main>
    
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
